{% load staticfiles %}


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>beerYtaco</title>

    <link rel="stylesheet" href="{% static "taco_app/css/bootstrap.css" %}" media="screen" title="bootstrap" charset="utf-8">
    <link rel="stylesheet" href="{% static "taco_app/css/main.css" %}">

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">

        <img src="http://static.wixstatic.com/media/faf56f_8f69845a92874c2c81b7b1f300ce38eb.png_srz_303_313_85_22_0.50_1.20_0.00_png_srz" alt="">

        {% if request.user.is_authenticated %}
          <a class="btn btn-sm" href="#">Logout</a>
          <a class="btn btn-sm" href="#">My Account</a>
          <a class="btn btn-sm" href="{% url 'order_food_view' %}">Order Food</a>
          <a class="btn btn-sm" href="{% url 'order_drink_view' %}">Order Drink</a>
          <a class="btn btn-sm" href="{% url 'show_food_order_view' %}">Pending Food Orders</a>
          <a class="btn btn-sm" href="{% url 'show_drink_order_view' %}">Pending Drink Orders</a>

        {% else %}
          <a class="btn btn-lg" href="{% url 'index_view' %}">Homepage</a>
          <a class="btn btn-lg" href="#">Create Account</a>
          <a class="btn btn-lg" href="#">Sign In</a>
        {% endif %}
      </div>
    </nav>
    <div class="container">
      {% block alert %}
      {% endblock %}
      {% block content %}
        No content provided
      {% endblock %}
    </div>
  </body>
</html>
