{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>beerYtaco</title>

    <link rel="stylesheet" href="{% static "taco_app/css/bootstrap.css" %}" media="screen" title="bootstrap" charset="utf-8">
    <link rel="stylesheet" href="{% static "taco_app/css/main.css" %}">

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        {% if request.user.is_authenticated %}
          <a class="btn btn-sm" href="#">Logout</a>
          <a class="btn btn-sm" href="#">My Account</a>
          <a class="btn btn-sm" href="#">Text</a>
          <a class="btn btn-sm" href="#">Text</a>
        {% else %}
          <a class="btn btn-sm" href="{% url 'index_view' %}">Homepage</a>
          <a class="btn btn-sm" href="#">Create Account</a>
          <a class="btn btn-sm" href="#">Sign In</a>
        {% endif %}
      </div>
    </nav>
    <div class="container">
      {% block alert %}
      {% endblock %}
      {% block content %}
        No content provided
      {% endblock %}
    </div>
  </body>
</html>
