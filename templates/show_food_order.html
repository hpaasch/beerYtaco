{% extends "base.html" %}

{% block content %}
<h3>This is the full food order. </h3>

  {% for object in object_list %}
  <p>  <a href="{% url 'show_customer_order_view' object.order_tag.tag_number %}">{{ object.order_tag.tag_number }}</a>
    {{ object.food}}
    {{ object.food_quantity }}
  {{ object.created }}</p>
  {% endfor %}

{% endblock %}
